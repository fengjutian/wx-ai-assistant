<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' https:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Electron — Webview + Chat</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div id="left">
        <div id="nav-bar">
          <input
            id="url-input"
            type="text"
            value="https://weread.qq.com/"
            placeholder="输入 URL 并按回车 (例如 https://example.com)"
          />
          <button id="go-btn">Go</button>
        </div>
        <webview
          id="webview"
          src="https://example.com"
          style="width: 100%; height: 100%"
          partition="persist:webview"
        ></webview>
      </div>

      <div id="right">
        <div id="chat-area">
          <div id="messages"></div>
          <div id="controls">
            <textarea id="prompt" placeholder="向大模型提问..." rows="3"></textarea>
            <button id="send">发送</button>
          </div>
        </div>
      </div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
